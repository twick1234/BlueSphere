name: Release - Generate & Attach Licenses

on:
  release:
    types: [published]

jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install site deps
        working-directory: frontend/bluesphere-site
        run: |
          npm ci || npm install
          npm i -g license-checker

      - name: Generate JS/TS license JSON
        run: |
          npx license-checker --production --json > LICENSES/js_licenses.json
          npx license-checker --development --json > LICENSES/js_dev_licenses.json

      - name: Render JS license table
        run: python scripts/render_js_licenses.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-licenses
        run: pip install pip-licenses

      - name: Generate Python license JSON (best effort)
        run: |
          pip-licenses --format=json --with-urls --with-authors --with-license-file > LICENSES/py_licenses.json || echo "No Python deps found"

      - name: Render Python license table
        run: python scripts/render_py_licenses.py || echo "Render skipped"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            LICENSES/js_licenses.json
            LICENSES/js_dev_licenses.json
            LICENSES/THIRD_PARTY_JS.md
            LICENSES/py_licenses.json
            LICENSES/THIRD_PARTY_PY.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
