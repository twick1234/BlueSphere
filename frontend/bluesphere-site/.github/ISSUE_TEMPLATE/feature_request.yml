name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for BlueSphere
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for suggesting a new feature!
        
        We appreciate your input in making BlueSphere better. Please provide as much detail as possible
        to help us understand your needs and evaluate the feasibility of your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you've completed these steps
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: I have checked the roadmap and documentation
          required: true
        - label: This feature aligns with BlueSphere's climate action mission
          required: true

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: A clear and concise description of the feature
      placeholder: "Add ability to compare temperature data across multiple stations..."
    validations:
      required: true

  - type: textarea
    id: problem_statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Describe the current limitation or challenge:
        - What can't you do today?
        - What workflow is inefficient?
        - What data insights are missing?
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution in detail
      placeholder: |
        Describe how you envision this feature working:
        - User interface changes
        - New functionality
        - Data processing requirements
        - Integration with existing features
    validations:
      required: true

  - type: textarea
    id: user_story
    attributes:
      label: User Story
      description: Write a user story for this feature
      placeholder: |
        As a [type of user], I want to [perform some action] so that [I can achieve some goal].
        
        Example:
        As a climate researcher, I want to compare temperature trends across multiple stations 
        so that I can identify regional patterns in ocean warming.
    validations:
      required: true

  - type: dropdown
    id: user_type
    attributes:
      label: Primary User Type
      description: Which user group would benefit most from this feature?
      options:
        - Climate scientists/researchers
        - Policy makers/government agencies
        - Climate activists/NGOs
        - Students/educators
        - Marine industry professionals
        - API developers
        - General public
        - All users
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which area of BlueSphere would this feature impact?
      options:
        - Map visualization
        - Data charts/graphs
        - Station information
        - Marine heatwave detection
        - API endpoints
        - User interface/UX
        - Data export/import
        - Mobile interface
        - Performance/optimization
        - Machine learning/predictions
        - New component/section
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Feature Priority
      description: How important is this feature to you?
      options:
        - Low (nice to have)
        - Medium (would improve workflow)
        - High (significantly impacts productivity)
        - Critical (essential for your use case)
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Define when this feature would be considered complete
      placeholder: |
        List specific, testable criteria:
        - [ ] User can select multiple stations on the map
        - [ ] Temperature data displays side-by-side comparison charts
        - [ ] Export functionality includes comparative data
        - [ ] Performance remains under 3 seconds load time
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: Visual representation of the proposed feature
      placeholder: |
        Attach images, sketches, or links to mockups. You can also describe the UI:
        - Layout changes
        - New buttons/controls
        - Data visualization concepts
        
        Drag and drop images here or paste links

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered other approaches?
      placeholder: |
        Describe alternative ways to solve this problem:
        - Other tools/workflows you currently use
        - Workarounds you've tried
        - Different approaches to consider

  - type: textarea
    id: implementation_notes
    attributes:
      label: Implementation Considerations
      description: Technical thoughts or constraints (if applicable)
      placeholder: |
        Any technical considerations:
        - Data sources required
        - Performance implications
        - Third-party integrations
        - Accessibility requirements
        - Mobile compatibility

  - type: input
    id: timeline
    attributes:
      label: Desired Timeline
      description: When would you like to see this feature?
      placeholder: "Next release, within 3 months, end of year, etc."

  - type: textarea
    id: use_cases
    attributes:
      label: Detailed Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        Scenario 1: [Describe specific situation and workflow]
        Scenario 2: [Describe another use case]
        Scenario 3: [Additional example]

  - type: textarea
    id: success_metrics
    attributes:
      label: Success Metrics
      description: How would you measure the success of this feature?
      placeholder: |
        What metrics would indicate this feature is successful:
        - User engagement metrics
        - Performance improvements
        - Workflow efficiency gains
        - Research impact measures

  - type: checkboxes
    id: feature_scope
    attributes:
      label: Feature Scope
      description: Select all that apply to this feature request
      options:
        - label: Requires new data sources
        - label: Involves API changes
        - label: Needs UI/UX design work
        - label: Has mobile implications
        - label: Affects performance
        - label: Requires documentation updates
        - label: May need user education/tutorials
        - label: Could impact existing workflows

  - type: textarea
    id: business_value
    attributes:
      label: Business Value
      description: Why should this feature be prioritized?
      placeholder: |
        Explain the broader impact:
        - How many users would benefit?
        - What climate action goals does it support?
        - Does it differentiate BlueSphere from competitors?
        - Research or policy impact potential?

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: |
        - Related research papers or reports
        - Similar features in other tools
        - Community discussions or feedback
        - Links to relevant resources